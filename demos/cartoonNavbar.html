<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pastel Navbar</title>
  <style>
    /* Page baseline */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fdf6f8;
    }

    /* Navbar shell */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #fff0f0;
      border-bottom: 2px solid #b18597;
      box-shadow: 0 0.5em 1em rgba(177, 133, 151, 0.12);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Brand */
    .brand {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      text-decoration: none;
      color: #8d7b8d;
      font-weight: 700;
      font-size: 1.05rem;
      letter-spacing: .3px;
    }

    .brand-badge {
      width: 34px;
      height: 34px;
      border-radius: 0.75em;
      background: #f9c4d2;
      border: 2px solid #b18597;
      box-shadow: 0 0.35em 0 0 #ffe3e2;
      display: grid;
      place-items: center;
      font-size: .9rem;
      color: #a192a1;
      user-select: none;
    }

    /* Links */
    .spacer {
      flex: 1 1 auto;
    }

    .nav-links {
      display: none;
      gap: 1rem;
      align-items: center;
    }

    .nav-links a {
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      font-size: .85rem;
      color: #a192a1;
      padding: .6rem .8rem;
      border-radius: .6rem;
      border: 2px solid transparent;
    }

    .nav-links a:hover {
      border-color: #b18597;
      background: #ffe9e9;
    }

    /* CTA area */
    .cta {
      display: none;
      align-items: center;
      gap: .75rem;
    }

    /* Mobile hamburger */
    .hamburger {
      display: inline-grid;
      gap: .25rem;
      padding: .6rem;
      border-radius: .6rem;
      border: 2px solid #b18597;
      background: #fff0f0;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      width: 22px;
      height: 2px;
      background: #a192a1;
    }

    /* Mobile drawer */
    .mobile-panel {
      display: none;
      border-top: 2px solid #b18597;
      background: #fff0f0;
    }

    .mobile-panel a {
      display: block;
      padding: .9rem 1rem;
      text-decoration: none;
      color: #8d7b8d;
      font-weight: 600;
      text-transform: uppercase;
      border-bottom: 1px dashed #b18597;
    }

    .mobile-actions {
      padding: 1rem;
      display: grid;
      gap: .75rem;
    }

    /* Desktop ≥ 900px */
    @media (min-width: 900px) {
      .hamburger {
        display: none;
      }

      .nav-links {
        display: flex;
      }

      .cta {
        display: flex;
      }

      .mobile-panel {
        display: none !important;
      }
    }

    /* Accessibility */
    .hamburger:focus-visible,
    .nav-links a:focus-visible,
    .brand:focus-visible,
    button.learn-more:focus-visible {
      outline: 3px dashed #b18597;
      outline-offset: 3px;
    }

    /* --- Your Button Styles (unchanged) --- */
    button {
      position: relative;
      display: inline-block;
      cursor: pointer;
      outline: none;
      border: 0;
      vertical-align: middle;
      text-decoration: none;
      font-family: inherit;
      font-size: 15px;
    }

    button.learn-more {
      font-weight: 600;
      color: #a192a1;
      text-transform: uppercase;
      padding: 1.0em 1.4em;
      /* slightly tighter for nav */
      background: #fff0f0;
      border: 2px solid #b18597;
      border-radius: 0.75em;
      transform-style: preserve-3d;
      transition: transform 150ms cubic-bezier(0, 0, 0.58, 1),
        background 150ms cubic-bezier(0, 0, 0.58, 1);
    }

    button.learn-more::before {
      position: absolute;
      content: '';
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: #f9c4d2;
      border-radius: inherit;
      box-shadow: 0 0 0 2px #b18597, 0 0.625em 0 0 #ffe3e200;
      transform: translate3d(0, 0.75em, -1em);
      transition: transform 150ms cubic-bezier(0, 0, 0.58, 1),
        box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
    }

    button.learn-more:active {
      background: #ffe9e9;
      transform: translate(0em, 0.75em);
    }

    button.learn-more:active::before {
      box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
      transform: translate3d(0, 0, -1em);
    }

    /* Reduce motion preference */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar" role="navigation" aria-label="Main">
    <div class="nav-inner">
      <a href="#" class="brand">
        <span class="brand-badge">☼</span>
        Pastel Co.
      </a>

      <div class="spacer"></div>

      <div class="nav-links" aria-label="Primary">
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">About</a>
      </div>

      <div class="cta">
        <button class="learn-more">Get Started</button>
      </div>

      <button class="hamburger" id="hamburger" aria-expanded="false" aria-controls="mobile-panel"
        aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
    </div>

    <div class="mobile-panel" id="mobile-panel">
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">About</a>
      <div class="mobile-actions">
        <button class="learn-more">Get Started</button>
      </div>
    </div>
  </nav>

  <script>
    const btn = document.getElementById('hamburger');
    const panel = document.getElementById('mobile-panel');
    btn.addEventListener('click', () => {
      const open = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!open));
      panel.style.display = open ? 'none' : 'block';
    });
  </script>

</body>

</html>
