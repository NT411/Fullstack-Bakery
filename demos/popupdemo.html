<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Modal — Pastel Demo Only</title>
  <style>
    /* Base (just enough to demo) */
    * {
      box-sizing: border-box;
    }

    html {
      font-size: clamp(16px, 0.9vw + 12px, 20px);
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fdf6f8;
      color: #8d7b8d;
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    :where(button, input):focus-visible {
      outline: 3px dashed #b18597;
      outline-offset: 3px;
    }

    /* Theme button to open the modal (for demo) */
    .learn-more {
      border: 2px solid #b18597;
      border-radius: 0.75em;
      font-weight: 600;
      color: #a192a1;
      text-transform: uppercase;
      padding: 1.1em 1.8em;
      background: #fff0f0;
      position: relative;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .learn-more::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #f9c4d2;
      border-radius: inherit;
      box-shadow: 0 0 0 2px #b18597, 0 0.625em 0 0 #ffe3e200;
      transform: translate3d(0, 0.75em, -1em);
      transition: transform 150ms cubic-bezier(0, 0, 0.58, 1), box-shadow 150ms cubic-bezier(0, 0, 0.58, 1);
      pointer-events: none;
    }

    .learn-more:active {
      background: #ffe9e9;
      transform: translate(0em, 0.75em);
    }

    .learn-more:active::before {
      box-shadow: 0 0 0 2px #b18597, 0 0 #ffe3e2;
      transform: translate3d(0, 0, -1em);
    }

    /* ========== Welcome Modal ========== */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(141, 123, 141, .25);
      backdrop-filter: blur(2px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-backdrop[aria-hidden="false"] {
      display: flex;
    }

    .modal {
      width: min(680px, 92vw);
      background: #fff0f0;
      border: 2px solid #b18597;
      border-radius: 1rem;
      box-shadow: 0 1.2em 2.2em rgba(177, 133, 151, .22);
      padding: clamp(1rem, 2.5vw, 1.5rem);
      position: relative;
    }

    .modal::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 2px dashed #b18597;
      border-radius: inherit;
      pointer-events: none;
      opacity: .4;
    }

    .modal-header {
      display: flex;
      align-items: center;
      gap: .75rem;
      margin-bottom: .5rem;
    }

    .modal-badge {
      width: 42px;
      height: 42px;
      display: grid;
      place-items: center;
      background: #f9c4d2;
      border: 2px solid #b18597;
      border-radius: .9rem;
      box-shadow: 0 .5em 0 0 #ffe3e2;
      color: #a192a1;
      font-weight: 700;
    }

    .modal-title {
      margin: 0;
      color: #8d7b8d;
      font-size: clamp(1.3rem, 3.2vw, 1.75rem);
    }

    .modal-body {
      margin-top: .25rem;
      color: #9a879a;
      line-height: 1.6;
    }

    .modal-body p {
      margin: 0 0 .9rem;
    }

    .modal-form {
      display: grid;
      gap: .9rem;
      margin-top: .75rem;
    }

    .input-wrap input[type="text"],
    .input-wrap input[type="email"] {
      width: 100%;
      appearance: none;
      background: #fff0f0;
      color: #8d7b8d;
      border: 2px solid #b18597;
      border-radius: .75rem;
      padding: 1rem;
      font: inherit;
      box-shadow: 0 .45em 0 0 #ffe3e2;
    }

    .input-wrap input::placeholder {
      color: #b29ead;
    }

    .modal-actions {
      display: flex;
      gap: .6rem;
      align-items: center;
      flex-wrap: wrap;
      margin-top: .25rem;
    }

    .modal-close {
      position: absolute;
      top: .75rem;
      right: .75rem;
      background: #fff0f0;
      border: 2px solid #b18597;
      border-radius: .6rem;
      width: 40px;
      height: 40px;
      display: grid;
      place-items: center;
      box-shadow: 0 .45em 0 0 #ffe3e2;
      cursor: pointer;
    }

    .modal-close span {
      display: block;
      width: 16px;
      height: 16px;
      position: relative;
    }

    .modal-close span::before,
    .modal-close span::after {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      width: 16px;
      height: 2px;
      background: #a192a1;
    }

    .modal-close span::before {
      transform: rotate(45deg);
    }

    .modal-close span::after {
      transform: rotate(-45deg);
    }

    /* a11y helper */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>

<body>

  <!-- Demo trigger (simulate “registration successful”) -->
  <button class="learn-more" id="demo-open">Simulate Registration Success</button>

  <!-- ========== WELCOME MODAL (ONLY) ========== -->
  <div class="modal-backdrop" id="welcome-backdrop" aria-hidden="true" role="dialog" aria-modal="true"
    aria-labelledby="welcome-title">
    <div class="modal" role="document">
      <button class="modal-close" id="welcome-close" aria-label="Close"><span></span></button>

      <div class="modal-header">
        <div class="modal-badge">☼</div>
        <h2 class="modal-title" id="welcome-title">Welcome to TheSweetBaker Co.</h2>
      </div>

      <div class="modal-body">
        <p><strong>Congradulations Your Registration Was successfull</strong></p>
        <p>Enter Your Address Bellow So we can save it for future orders</p>

        <form class="modal-form" action="#" method="post" id="welcome-form">
          <div class="input-wrap">
            <label class="sr-only" for="address">Address</label>
            <input id="address" name="address" type="text" placeholder="Street, number, city, ZIP" required />
          </div>

          <p class="mb-0">Get 10% off your first order by subscibing to our bakary news channel</p>
          <div class="input-wrap">
            <label class="sr-only" for="welcome-email">Email address</label>
            <input id="welcome-email" name="email" type="email" placeholder="you@domain.com" />
          </div>

          <div class="modal-actions">
            <button type="submit" class="learn-more">Save</button>
            <button type="button" class="learn-more" id="skip-btn" aria-label="Skip for now">Skip</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Modal plumbing
    const backdrop = document.getElementById('welcome-backdrop');
    const closeBtn = document.getElementById('welcome-close');
    const skipBtn = document.getElementById('skip-btn');
    const form = document.getElementById('welcome-form');
    const addressInput = document.getElementById('address');
    const demoOpen = document.getElementById('demo-open');

    function openWelcomeModal() {
      backdrop.setAttribute('aria-hidden', 'false');
      setTimeout(() => addressInput.focus(), 50);
      document.body.style.overflow = 'hidden';
    }
    function closeWelcomeModal() {
      backdrop.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    // Demo trigger button
    demoOpen.addEventListener('click', openWelcomeModal);

    // Close handlers
    closeBtn.addEventListener('click', closeWelcomeModal);
    skipBtn.addEventListener('click', closeWelcomeModal);
    backdrop.addEventListener('click', (e) => { if (e.target === backdrop) closeWelcomeModal(); });
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeWelcomeModal(); });

    // Demo submit handling
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // TODO: send with fetch() if integrating
      closeWelcomeModal();
      alert('Thanks! We saved your address' + (form.email.value ? ' and subscribed you for 10% off.' : '.'));
    });
  </script>
</body>

</html>
